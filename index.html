<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Get <span class="color">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="nums">
        <div class="norms">10k+ <span class="block">COMPANIES</span></div>
        <div class="norms">314 <span class="block">TEMPLATES</span></div>
        <div class="norms">12M+ <span class="block">QUERIES</span></div>
      </div>    
    </div>
    <div class="image">
      <img src="/images/image-header-desktop.jpg" class="img" alt="Image">
      <img src="/images/image-header-mobile.jpg" class="img-2" alt="Image">
    </div>
  </div>  
</body>
</html>
